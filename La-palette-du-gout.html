<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du gout</title>
    <link rel="stylesheet" href="/sass/styles.css" />
    <script
      src="https://kit.fontawesome.com/918e05f286.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header" id="header__page">
        <a href="index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div>
          <h1 class="header__title">ohmyfood</h1>
        </div>
      </div>
    </header>
    <main>
      <img
        src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt=""
      />

      <section class="main__container">
        <div>
          <h2>La palette du goût</h2>
        </div>
        <!--les entrees-->
        <section class="plats">
          <div class="plats__title"><p>Entrées</p></div>
          <div class="card_container">
            <input type="checkbox" id="reserved" />
            <label for="reserved" class="card_restaurant">
              <div class="card_container__title">
                <h4>Fricassée d'escargots</h4>
                <div class="card_container__txt">
                  <p>Au piment d'Espelette</p>
                  <h4>25<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
          <!--2eme-->
          <div class="card_container">
            <input type="checkbox" id="reserved_1" />
            <label for="reserved_1" class="card_restaurant">
              <div class="card_container__title">
                <h4>Foie gras de canard mi-cuit</h4>
                <div class="card_container__txt">
                  <p>Et ses copeaux de truffe noire</p>
                  <h4>35<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
          <!--3eme-->
          <div class="card_container">
            <input type="checkbox" id="reserved_2" />
            <label for="reserved_2" class="card_restaurant">
              <div class="card_container__title">
                <h4>Fricassée d'escargots</h4>
                <div class="card_container__txt">
                  <p>Au piment d'Espelette</p>
                  <h4>25<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
        </section>
        <!--les plats-->
        <section class="plats">
          <div class="plats__title"><p>Plats</p></div>
          <!--1er-->
          <div class="card_container">
            <input type="checkbox" id="reserved_3" />
            <label for="reserved_3" class="card_restaurant">
              <div class="card_container__title">
                <h4>Filet de bœuf aux herbes</h4>
                <div class="card_container__txt">
                  <p>Accompagné de sa ribambelle de légumes</p>
                  <h4>25<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>

          <!--2eme-->
          <div class="card_container">
            <input type="checkbox" id="reserved_4" />
            <label for="reserved_4" class="card_restaurant">
              <div class="card_container__title">
                <h4>Parmentier de queue de bœuf</h4>
                <div class="card_container__txt">
                  <p>À la truffe noire sur sa purée de panais</p>
                  <h4>40<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>

          <!--3eme-->
          <div class="card_container">
            <input type="checkbox" id="reserved_5" />
            <label for="reserved_5" class="card_restaurant">
              <div class="card_container__title">
                <h4>Filet de turbot</h4>
                <div class="card_container__txt">
                  <p>Aux agrumes</p>
                  <h4>44<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
        </section>
        <!--les desserts-->
        <section class="plats">
          <div class="plats__title"><p>Desserts</p></div>
          <!--1er-->
          <div class="card_container">
            <input type="checkbox" id="reserved_6" />
            <label for="reserved_6" class="card_restaurant">
              <div class="card_container__title">
                <h4>Paris-Brest</h4>
                <div class="card_container__txt">
                  <p>Revisité</p>
                  <h4>18<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
          <!--2eme-->
          <div class="card_container">
            <input type="checkbox" id="reserved_7" />
            <label for="reserved_7" class="card_restaurant">
              <div class="card_container__title">
                <h4>Macaron au chocolat d'exception</h4>
                <div class="card_container__txt">
                  <p>Et glace à la vanille de Madagascar</p>
                  <h4>22<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>

          <!--3eme-->
          <div class="card_container">
            <input type="checkbox" id="reserved_8" />
            <label for="reserved_8" class="card_restaurant">
              <div class="card_container__title">
                <h4>Mousse au chocolat</h4>
                <div class="card_container__txt">
                  <p>Au piment d'Espelette et à la truffe noire</p>
                  <h4>23<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
        </section>
      </section>
      <button class="commander">Commander</button>
    </main>
    <footer>
      <div class="footer">
        <h4>ohmyfood</h4>
      </div>
      <div class="footer__txt">
        <p>
          <span class="txt"
            ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</span
          >
          <span class="txt"
            ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</span
          >
          <span class="txt">Mentions légales</span>
          <span class="txt">Contact</span>
        </p>
      </div>
    </footer>
  </body>
</html>
