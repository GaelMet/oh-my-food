<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À la française</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/918e05f286.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
     <!--*******************HEADER*********************-->
    <header>
      <div class="header" id="header__page">
        <div class="navBar_logo">
           <a class="header__link" href="../chargement.html"> <!--pour aller a la page de chargement-->
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <h1 class="header__title">ohmyfood</h1>
        </div>
        <img
          class="header__img"
          src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="image d'un dessert d'un restaurant gastronomique"
        />
      </div>
    </header>
      <!--********************MAIN*********************-->
    <main class="main_i">
      <section class="main__container">
        <div class="main__container__title">
          <h2>À la française</h2>
           <!--*****************animation heart******************-->
              <label class="heart_container heart_container__restaurant">
                      <input type="checkbox" class="checkbox" />
                      <i class="fa-regular fa-heart heart-icon fa-lg"></i>
                      <i class="fa-solid fa-heart heart-full fa-lg"></i>
                    </label>
                    
                    
        </div>
        <!--*****************Entrees*****************-->
        <section class="plats">
          <div class="plats__title"><p>Entrées</p></div>
          <div class="Deco__Line__Content"><hr class="deco-line" /></div>
          <!--***************1er*********************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_1" />
            <label for="reserved_1" class="card_restaurant">
              <div class="card_container__title">
                <h4>Tartare de poulpe acidulé</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Aux zestes d'orange</p></div>
                  
                  <h4>25<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div> 

          <!--***************2eme**************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_1" />
            <label for="reserved_1" class="card_restaurant">
              <div class="card_container__title">
                <h4>Velouté de légumes d'antan</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Carotte, panais, topinambour</p></div>
                  
                  <h4>35<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
          <!--****************3eme*************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_2" />
            <label for="reserved_2" class="card_restaurant">
              <div class="card_container__title">
                <h4>Soupe à l'oignon</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Revisitée</p></div>
                  
                  <h4>20<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
        </section>
        <!--*******************les plats*******************-->
        <section class="plats">
          <div class="plats__title"><p>Plats</p></div>
         <div class="Deco__Line__Content"><hr class="deco-line" /></div>
          <!--********************1er**********************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_3" />
            <label for="reserved_3" class="card_restaurant">
              <div class="card_container__title">
                <h4>Coquilles Saint-Jacques</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Accompagnées d'une purée</p></div>
               
                  <h4>40<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>

          <!--********************2eme********************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_4" />
            <label for="reserved_4" class="card_restaurant">
              <div class="card_container__title">
                <h4>Magret de canard</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Et parmentier de pommes de terre</p></div>
                  
                  <h4>35<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>

          <!--*********************3eme*******************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_5" />
            <label for="reserved_5" class="card_restaurant">
              <div class="card_container__title">

                <div class="card_container__txt">
                  <div class="card_container__content"><p>Sur son lit de gnocchis aux légumes</p></div>
                  
                  <h4>44<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>

          <div class="card_container">
            <input type="checkbox" id="reserved_6" />
            <label for="reserved_6" class="card_restaurant">
              <div class="card_container__title">
                <h4>Pétales de violettes glacés</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Et purée de noisettes</p></div>
                  
                  <h4>18<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
          <!--********************2eme************************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_7" />
            <label for="reserved_7" class="card_restaurant">
              <div class="card_container__title">
                <h4>Fondant au chocolat</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Revisité</p></div>
                  
                  <h4>22<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>

          <!--*******************3eme*************************-->
          <div class="card_container">
            <input type="checkbox" id="reserved_8" />
            <label for="reserved_8" class="card_restaurant">
              <div class="card_container__title">
                <h4>Millefeuille croustillant</h4>
                <div class="card_container__txt">
                  <div class="card_container__content"><p>Myrtilles et pâte d’amande</p></div>
                  
                  <h4>23<i class="fa-solid fa-euro-sign"></i></h4>
                </div>
              </div>
              <div class="card_container__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </label>
          </div>
           <div class="div__button__commander">
            <button class="commander">Commander</button>
          </div>
      </section>
    </main>
     <!--*********************footer*******************-->
    <footer>
      <div class="footer">
        <h4>ohmyfood</h4>
      </div>
      <div class="footer__txt">
        <p>
          <span class="txt"
            ><i class="fa-solid fa-utensils fa-xs"></i> Proposer un
            restaurant</span
          >
          <span class="txt"
            ><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir
            partenaire</span
          >
          <span class="txt">Mentions légales</span>
